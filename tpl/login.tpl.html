<h1>Please sign in</h1>
<p>
    You need to enter your credentials for the particle cloud.
</p>

<div ng-controller="LoginCtrl" ng-show="!token">
    <form class="form-signin" ng-submit="login(credentials)">
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus  ng-model="credentials.username">

        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required  ng-model="credentials.password">

        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me" ng-model="rememberMe"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button> <!-- ng-click="login(credentials)" -->

    </form>
    <!--<pre>error = {{ error | json }}</pre>-->
</div>
